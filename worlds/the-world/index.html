<ul>
<li>该世界观为最为接近于笔者与读者所在的真实世界的世界观。相对于现实而言，该世界观的科技略高于现实，具体表现为在医疗方面大部分疾病和问题都是可解的，其他方面的科技则与现实接近。世界观具体年代可自行定义，时段从二十世纪末到现实时间乃至未来。</li>
<li>同时，本世界观内存在类似于现实的国际组织。国家通常只以字母代称（城市亦是如此），偶尔出现其他代称的方式。原型并非完全可考，但一定程度上以现实为参考系。登场角色和发生的故事不会涉及到任何密切与此相关的内容。</li>
