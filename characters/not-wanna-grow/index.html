        <h2 id="Not-Wanna-Grow">Not Wanna Grow</h2>
<ul>
<li>待领养的宠物，本体是颜色奇特的小只鼠鼠。不知道为什么人形就是超大只。</li>
<li>饲养它的话每天喂三顿快餐就好了，一顿大概是麦麦一份套餐的程度。</li>
<li>喜欢玩听起来就很teenage的游戏和听teenage歌。</li>
<li>心态好像永远年轻呢……经常干劲十足地做一些傻事。</li>
</ul>
