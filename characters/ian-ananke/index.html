        <h2 id="伊恩·阿南刻">伊恩·阿南刻</h2>
<p><u><strong>古堡之旅</strong></u></p>
<ul>
<li>1920s的植物学教授。用什么来形容的话，大约是复古事物的褪色感。缺乏感情的样子，也许只是做学术做习惯了没什么对日常的热情了。</li>
<li>对不该好奇的东西充满了好奇心。</li>
<li>右手因为事故而伤及基本功能，于是改用左手比较多。</li>
<li>有个成了化学系教授的小孩，但那是后话了。</li>
</ul>
