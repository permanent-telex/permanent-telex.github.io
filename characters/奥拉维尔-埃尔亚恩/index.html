        <h2 id="奥拉维尔·埃尔亚恩">奥拉维尔·埃尔亚恩</h2>
<ul>
<li>Keyboardist</li>
<li>上一代是做生意的，赚了大钱，于是他也就变成了富二代。要什么有什么，住大别墅。</li>
<li>从小受良好教育所以很懂礼貌，成了队内最安分守己的那位。稍微有点优柔寡断是他的缺点，但无伤大雅。</li>
<li>大学读经济学，出来之后意外去搞了乐队。<s>如果没干成他就要回去继承亿万家产了。</s></li>
<li>和Drummer是表亲，不过因为两家的父辈关系不好所以从小到大没怎么往来过。
<ul>
<li>其实两个人还挺合拍的。</li>
</ul>
</li>
<li>味觉很差，吃很重口的东西也能保持淡定。</li>
