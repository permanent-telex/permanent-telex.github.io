        <h2 id="Clartine-Garcia">Clartine Garcia</h2>
<ul>
<li>来了来了，大家最喜欢的大统领。<s>其实是美国总统。</s></li>
<li>性格鲜明且强势，兴趣是新奇事物。民主党人，人文社科专精。虽说是相对年轻的政客但也有着独特的政治手段。</li>
<li>擅长演讲和拟声。只要你想，他什么声线都有。同时也精于社交辞令。</li>
<li>因为某些原因在迫真认知滤网里以幼女形态出击。</li>
</ul>
