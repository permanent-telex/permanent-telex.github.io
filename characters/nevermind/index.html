        <h2 id="Nevermind">Nevermind</h2>
<ul>
<li>My Own Summer的患者，定期检查。不过最近的频率变少了。</li>
<li>实际上是夏仔利用黑魔法制作的人形怪物，外表和人类没有区别。内部没有器官也没有填充物，所以体重像羽毛一样轻。</li>
<li>有着很容易认真的性格，王子系。轻微表演性人格，认为自己是「救世主」一类的存在。</li>
<li>崇拜（至少是看起来）很厉害的人。</li>
</ul>
