        <h2 id="One">One</h2>
<ul>
<li>「我醒过来的时候正躺在工作台上。她走了过来，提着裙摆。她穿着黑色如同丧服般的裙子，她坐在我身边。她说她叫人偶之主。那就是我第一次见到她。」</li>
<li>因为一些很糟糕的原因而遭遇了严重的伤害，身体从物理上变得破烂不堪。人偶之主把他捡回去修好了。身上大部分都接上了义肢，非常好用。</li>
<li>擅长摩斯电码。该死的，他为什么这么熟练这个？</li>
</ul>
