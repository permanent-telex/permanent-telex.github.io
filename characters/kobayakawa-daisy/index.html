        <h2 id="小早川-雏菊">小早川 雏菊</h2>
<ul>
<li>万寿菊远房亲戚的女儿，按辈分是孙女辈的。小学五年级在读。</li>
<li>在学校组建了叫做「帕拉科斯姆」的社团，专门研究和探索不可思议的事物和传说。但其实都是小学生的打闹耍帅罢了，只有她是认真的。</li>
<li>叫她社长的话她会很开心。</li>
<li>梦想是做真正的大魔法师，见到不可思议的事情会很兴奋。</li>
<li>喜欢的事情是研究不可思议、耍帅以及玩线上解谜游戏。</li>
<li>讨厌被人当小孩子。</li>
</ul>
<h3 id="拉撒路">拉撒路</h3>
<ul>
<li>看到真实与虚幻的边界的能力。理论上可以看到过去的幻影和一些不该存在的东西。</li>
</ul>
