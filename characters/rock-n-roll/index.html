        <h2 id="Rock-N-Roll">Rock N Roll</h2>
<ul>
<li>本格摇滚人，但不是le器使用者。更多的是类似于乐评人的定位。</li>
<li>已婚，但是对象消失不知道去哪了，也许是变成了有关爱情的书。</li>
<li>于是因此开始看各种爱情故事了。</li>
<li>其实很久以前是唱歌的，因为一些原因再也不想上台也不想见以前认识的任何人了。</li>
<li>找冷雨咨询过怎么才能找回自己的对象。答案是没有答案，因为冷雨自己也看不到那个人到底在哪里。</li>
<li><em>我已经很久没玩摇滚……</em></li>
</ul>
