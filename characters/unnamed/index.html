<ul>
<li>活跃的躁狂系。黑星系角色全员谐星的原因之二。</li>
<li>和硬连线还有不可饶恕组成了某种三人组，当然不是孤立别人，只是三个人都很搞笑……一起恶作剧的那种。兴趣其实是打游戏。</li>
<li>气！！！！</li>
<li>耐力强大的坏小鬼。说三小话，干三小事。</li>
<li>颜色很清新，内心是垃圾。</li>
<li>发带和项链都是某种隐藏机制。摘掉发带不一定会怎么样，但摘掉项链就不好说了哦……</li>
</ul>
