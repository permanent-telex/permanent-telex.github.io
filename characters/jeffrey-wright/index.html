        <h2 id="杰弗里·莱特">杰弗里·莱特</h2>
<ul>
<li>Keyboardist</li>
<li>B国人。家里人至少三代以内都是皇家空军的成员，因此大学学的是航空，毕业之后因为家里的缘故去飞了几年军机。</li>
<li>从小受贵族教育所以学过弹钢琴。刚从军队退出寻找人生新路线的时候被火树挖去做键盘手，好在乐队大获成功不用担心退队的问题了。原本打算状况不好的话就去飞民航，其实这个可能更成功吧。</li>
<li>收集飞机模型，并且跑去看航展。</li>
<li>性格很乐天派，和大部分人都相处愉快。平易近人得让人会忘记他真的是贵族家庭出身，超级有钱人。</li>
</ul>
