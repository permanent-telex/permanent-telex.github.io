<li>思想与信念：丧钟为谁而鸣？</li>
<li>特立独行愤世嫉俗的同时不得不苟着生活。尽管如此，至少他是自由的。</li>
<li>和家里人关系很差。最讨厌亲哥，没有他的话自己也不会半边脸毁容。
<ul>
<li>虽说他不喜欢自己的家庭，心却永远在那个奇特的宅邸里……</li>
</ul>
</li>
