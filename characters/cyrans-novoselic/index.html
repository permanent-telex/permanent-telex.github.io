        <h2 id="塞兰斯·诺沃塞利克">塞兰斯·诺沃塞利克</h2>
<ul>
<li>依旧是安心与信赖的中情局特工，这次是在苏联的故事呢（喜）。长着一副东欧人的脸，顺利地混在那边。墓志铭君真走运。</li>
<li>家里早年祖辈经历过卡廷惨案而他的母亲幸免于难，辗转多年定居美国。他不喜欢苏联，不只是因为家人的经历，也是某种程度上的意识形态不认同。</li>
<li>生活的态度相当先锋派，对很多事情都抱有试试看的想法。</li>
<li>对于血味和金属味很敏感，某种程度上可能是喜欢吧。另外的兴趣是切片标本。</li>
</ul>
