<p><u><strong>刺杀小说家</strong></u></p>
<ul>
<li>纯血英国老伦敦人，有钱人家庭的独子。<s>逆转裁判高手</s>，知名律师。</li>
<li>形体削瘦，憔悴，经常面无表情。</li>
<li>思想与信念：理性是思想的基石，自我思考往往比别人强加信念好。</li>
<li>左小指戴着戒指，意思是他是不婚主义者。</li>
<li>倒也没有英国人特有的讽刺幽默……嘛，他工作之外话挺少的。</li>
</ul>
