        <h2 id="Lost-Control">Lost Control</h2>
<ul>
<li>长相大概是高中生的样子，心态也是。但实际年龄很大，暂时还没有透露。</li>
<li>平时对大多数事情都是无关心的态度。假如他某天突然对一件事有了感想，那就多半说明他要因为这件事发狂了。这个时候的他一般会到处乱砸东西和打人，喊一些“我恨一切！”之类的怪话。如果不拦着他的话，过一段时间就会清醒过来。</li>
<li>专一恋爱脑可能性微存，谈了个女朋友。自称没了她就活不下去。</li>
</ul>
