        <h2 id="Cold-Rain">Cold Rain</h2>
<ul>
<li>冷雨，雨家兄弟喜提新人（并不是这样的）。</li>
<li>冬日战士（存疑）。只会在冬天的时节出现，尤其是十一月。</li>
<li>被黑雨和纠缠雨定期抓去开雨家会议，你俩是谁啊？！</li>
<li>业余做着咨询工作，从情感到法律无所不包。但问他非人文的科目就会大脑宕机。</li>
<li>在黑雨问他如何改善他和黑色安息日的关系的时候说出了“给他个了断才是最好的选择”，虽然很合理但还是被黑雨骂了。</li>
<li>拥有「思绪」的遗产，具体效果是能看穿任何人的内心、脑内和人交流和读取他人头脑里的信息。</li>
</ul>
