        <h2 id="埃尔温·斯宾塞·兰开斯特">埃尔温·斯宾塞·兰开斯特</h2>
<ul>
<li>吉他手，队内的主音吉他。</li>
<li>唯物主义战士，知名网络流言终结者。认为只要是存在就必定有可以解释的理论。</li>
<li>B国旧贵族出身，草创期加入乐队的时候身上一套衣服就能顶其他人很久的收入的数倍。某种程度上他的到来拯救了队友，<s>他改变了夜车。</s></li>
<li>气质上比起玩乐队的更像是个侦探，总而言之是喜欢解谜的人。灵压很强，把某些人克得死死的。</li>
<li>在A国读法律系。</li>
<li>和其他人认识的契机是被队内某人偷了手表，然后他反手当场抓包了对方。</li>
</ul>
