        <h2 id="Frank-Hurst-L">Frank Hurst L</h2>
<p><u><strong>我穿越后组乐队拯救异世界？！</strong></u></p>
<ul>
<li>古生物研究者，在来到岛上之前在博物馆当讲解员。</li>
<li>业余生活的最大爱好就是音乐，偏好是硬摇滚和流行金属。经常在家里蹦蹦跳跳弹贝斯或者吉他，对旋律有一套个人的理解。技术派。</li>
<li>力气很大。</li>
<li>喜欢食用高热量食品，不过因为体质问题所以依然长得又高又瘦。</li>
<li>姓氏的开头是L，至于姓氏到底是什么请自行猜测……</li>
<li>作为音乐妖精的原型是白化灰狼，浅金色部分是原本发色的体现。</li>
</ul>
