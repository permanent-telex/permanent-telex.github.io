<style>
/* ============================
   字体引入
   ============================ */
@font-face {
  font-family: "SexPistols";
  src: url("https://raw.githubusercontent.com/permanent-telex/permanent-telex.github.io/main/sex-pistols-2.otf") format("opentype");
}

/* ============================
   全局样式
   ============================ */
body { 
  background: #000;          /* 黑底 */
  color: #fff;               /* 白字 */
  font-family: "SimSun","宋体","Noto Serif SC",serif;
  font-size:0.93rem;
  line-height: 1.5;
}

/* 标题层级 */
h1 { 
  font-size: 2.15rem; 
  font-family: "SexPistols", sans-serif; /* 使用自定义字体 */
  color: #F6C362;                          /* 黄色标题 */
}  
h2 { font-size: 1.4rem; }
h3 { font-size: 1.1rem; }
h4 { font-size: 1rem; }

/* 主容器 */
.main {
  width: 750px;
  margin: 0 auto;
}

.title {
  text-align: center;
  padding: 0.1rem;
}
.title p { font-weight:bold; }

/* 顶部和底部的副标题栏 */
.sub {
  width: 100%;
}
.heading {
  border-bottom:1px #fff solid;
  border-top: 3px #fff double;
  font-weight: bold;
}
.footer {
  border-bottom: 3px #fff double;
  border-top:1px #fff solid;
}
.sub-left { float: left; }
.sub-right { text-align:right; float: right; }
.sub-left, .sub-right {
  padding: 0.5em 0.375em 0.2em 0.375em;
}

/* 全部大写 */
.title, .heading, h1, h2, h3, h4, readmore, .first-word {
  text-transform: uppercase;
}

/* 栏目布局 */
.columns { columns: 1; }  /* 改为单栏 */

/* 内容区域 */
.articles {
  display: block;
  padding: 1rem 0.275rem;
}
.articles p {
  text-indent: 1em;
  line-height:1.6em;
  margin: 0.1em;
  text-align:justify;
}
.articles h1, .articles h2, .articles h3, .articles h4 {
  margin-top:0.1em;
  margin-bottom:0.375em;
  display: table; /* 避免被分栏拆开 */
}

/* 插图 */
.articles img {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 0.5rem auto;
  filter: grayscale(90%);
}
.articles img:hover { filter: grayscale(75%); }

/* 分隔线 */
hr {
  max-width: 750px;
  border: 0px;
  height: 2px;
  background: #fff;
  margin: 1.25rem auto;
}
.main hr {
  height:1px;
  background: #fff;
  margin: 0.8rem 0 1rem 0;
}

/* 引用块 */
.articles blockquote { margin:0; display: block; }
.blockquote-inner {
  font-weight: bold;
  margin: 1rem 2rem;
  display: block;
  font-size: 1.2em;
}
.articles .blockquote-inner p {
  text-indent: 0;
  text-align: center;
  color: #ffeb3b; /* 给引用文字一点区分色（亮黄） */
}
.articles blockquote:before, .articles blockquote:after {
  font-size: 4.5rem;
  margin: 0;
  padding: 0 0.25rem;
  position: relative;
}
.articles blockquote:before {
  content: "“";
  float: left;
  top:-0.35rem;
}
.articles blockquote:after {
  content: "”";
  float: right;
  top:-1.35rem;
}

/* 清除浮动 */
clearfix {
  content: "";
  display: block;
  clear: both;  
  height: 0;
}

/* “continued...” */
.articles .readmore p, .articles .continued p {  
  font-size: 0.89em;
  text-indent: 0;
}
.articles .readmore p {
  font-weight: bold;
  text-align: right;
  margin: 0.5rem 0 0 0;
}
.articles .continued p {
  font-style: italic;
  margin: 0.5rem 0;
}

/* 自适配 */
@media (max-width: 754px) {
  .main { width: 100%; }
  .columns { columns: 1; }
}
@media (max-width: 500px) {
  h1 { font-size: 1.95rem; }  
  h2 { font-size: 1.1rem; }
  h3 { font-size: 0.975rem; }
  h4 { font-size: 0.92rem; }
  body { font-size: 0.87rem; }
  .sub-left, .sub-right { max-width: 50%; }
}
@media (max-width: 400px) {
  .columns { columns: 1; }
}

.gallery { /* this is the main div that wraps your gallery */
  display:flex;
  flex-wrap:wrap;
  width:800px; /* this can be modified to make the gallery wider */
  justify-content: center;
}

.gallery img {
  width:200px; /* this sets the width for every image */
  height:150px; /* this sets the height for every image. Try setting it to 'auto' and see how it looks weird since every image has a slightly different height? */
  object-fit:cover; /* this crops the image so they are all the same size. This might be an issue if you have landscape AND portrait images. Feel free to take this property out temporarily to see exactly what it does! */
  
}

/* this is the div which CROPS every image */
.gallery > div {
  width:200px; /* this should match the image height */
  height:150px; /* this should match the image width */
  margin-right:10px; /* this controls the gaps between the images */
  margin-bottom:10px; /* this controls the gaps between the images */
}

/* this resizes the image on hover. note that objects in 'portrait'  */
.gallery img:hover {
  transform:scale(2.5); /* this scales up the image when you hover over it */
  object-fit:contain; /* this keeps the aspect ratio of the original images*/
}

</style>
