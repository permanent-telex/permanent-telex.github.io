        <h2 id=""></h2>
<ul>
<li>庄重的成员，嘛至少看上去还是很像回事的。</li>
<li>魔物。人类友好度：极高。为什么说他不是人类呢？至少他曾经是。</li>
<li>因为某些原因无法收回自己的非人特征。光环是某种极其黑暗的象征……不过一般来说会变成荆棘藤缠在角上。</li>
<li>他经历了非常残酷的事情，于是变成了现在的模样。</li>
<li>死去的人不会再死，听起来是不是很犯规？虽然他不是死人，但他说出「活着就是为了等死」的样子真的很靓仔。</li>
</ul>
