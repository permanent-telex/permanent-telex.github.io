        <h2 id="Cold">Cold</h2>
<ul>
<li><em>你的名字如冰锥般刺入我的心脏……</em></li>
<li>哥特系bandman，和朋友组了后朋克乐队，担任主唱兼吉他手。</li>
<li>喜欢写黑暗风格的歌词，经常因为用力过猛被队友锐评并打回修改。</li>
<li>长相攻击性很强，无论做出什么表情都让人觉得他不高兴。</li>
<li>和「夜晚」的魔法师什么关系都没有，但奈何经常因为长得像被认错人。好在目前没人找他麻烦。</li>
<li>可以吹出彩色的烟雾。</li>
</ul>
