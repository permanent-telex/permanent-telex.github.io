        <h2 id="Cyber-Life">Cyber Life</h2>
<ul>
<li>持有「电子」与「网络」的遗产，能够操作常人无法看见的虚之网络（在可以看见的人眼中，它呈电路的形态）。虽说具有操作权限，但他并非魔法网络的创造者，而是类似于管理员的地位。</li>
<li>进入（并入）虚之网络的方式需要进行复杂的仪式，在此之后会获得管理员给出的密钥，念诵出其中的内容就可以成为网络的成员并随意出入。</li>
<li>有一个具有自我意识的分身，它具有类似于杀毒软件和防火墙的作用。</li>
</ul>
