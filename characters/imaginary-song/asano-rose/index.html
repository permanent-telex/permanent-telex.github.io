        <h2 id="浅野-バラ">浅野 バラ</h2>
<p><u><strong>MIDICITY</strong></u></p>
<ul>
<li>热烈且愉快的成员。没有领导气息，但其他人都没有什么领导人的才能，于是他顺理成章成了leader。不过脾气糟糕这一点是公认的。</li>
<li>似乎在执着于什么，自称那是“无法解明之物”。</li>
<li>老家不在MIDI CITY，不过一直以来都生活在这边，和节奏吉他手是高中同学。</li>
</ul>
