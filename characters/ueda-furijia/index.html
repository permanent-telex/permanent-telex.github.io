        <h2 id="植田-フリ一ジア">植田 フリ一ジア</h2>
<ul>
<li>ハコベ之友，比他小几个月。</li>
<li>虽然比对方小，心态却成熟很多……也更狂野奔放。明明也没差多久吧。
<ul>
<li>其实陪ハコベ胡闹也挺开心的。（本人语）</li>
</ul>
</li>
<li>艇厨，偶像是罗普兰。不过没像友人那么狂热的喜欢。</li>
<li>和ハコベ是一个乐队的bandman同士，唯一区别在于后者是吉他手而他是主唱。</li>
<li>会面不改色地讲下流的东西，可悲的狗直男……虽然排除了他的确也是大帅哥级别人物的事实。</li>
<li>如果你觉得他很弱，那他最好很弱。</li>
</ul>
