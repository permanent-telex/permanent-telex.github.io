<p><u><strong>崩坏日 PC3（NPC）</strong></u></p>
<ul>
<li>来了来了，彩虹同士组的第三位成员。
<ul>
<li>前两位是五月雨 虹彩和月海 明。前者名字有彩虹，后者元捏他是Catch The Rainbow。</li>
</ul>
</li>
<li>代号是「凝视者」。
<ul>
<li>Rainbow &lt;Stargazer&gt;</li>
</ul>
</li>
<li>曾经是政治家，不过后来活跃了一段时间就退出了。但因为这段经历，他能够理解同为政治家的虹彩的心。他曾经为虹彩工作，几年后调职到别的地方去当支部长了。</li>
<li>使用能力的时候头顶会浮现类似于十字环绕的光环。</li>
</ul>
