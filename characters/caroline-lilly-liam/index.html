        <h2 id="卡洛里·利亚姆">卡洛里·利亚姆</h2>
<ul>
<li>在一群看起来就是超自然存在的人里为数不多的科技工作者，某种程度上就是科技侧角色吧……从事着天文学及其相关学科的学术研究，但也有了解不少神秘学知识。来源于其家族曾经是占星世家。</li>
<li>工作总是很忙，但出人意料的是他完成工作的速度和质量高得惊人。</li>
<li>头脑清晰且意志坚定，偶尔也有一些不为人知的下流爱好。</li>
<li>全名是卡洛里·利里·利亚姆。和他关系好的话可以叫他卡罗。</li>
</ul>
