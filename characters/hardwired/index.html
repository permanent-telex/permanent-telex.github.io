        <h2 id="Hardwired">Hardwired</h2>
<ul>
<li>可爱小孩。看起来是天使，实际上在个人实力方面比恶魔还要可怕。</li>
<li>如果是调查员的话会是意志超越人类的那种。</li>
<li>猫嘴，会做出(`・ω・´)的表情。</li>
<li>声音听起来很轻快，是少年的感觉吧。</li>
<li>日常穿白色衬衫，只是公式服不一定这样而已。头上的小王冠是随便买的。</li>
<li>在某种可能性里是来自宇宙的外星人。宇宙中的星星坠落到地上，如果你试图抓住它，就要做好手掌会被棱角刺穿的准备。</li>
</ul>
