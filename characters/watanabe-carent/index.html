        <h2 id="渡边-卡伦特">渡边 卡伦特</h2>
<p><u><strong>尖端玩家：零号街机</strong></u></p>
<ul>
<li>美日混血的视觉系音乐人，和朋友搞le队搞得风生水起。在美国也有点人气了。</li>
<li>有着年轻人的激情，乐于走特立独行的人生道路。作风相当纯粹……单纯的小孩。</li>
<li>体质不是很好，有时候说话会咳嗽。</li>
<li>后背和右臂有面积不是很大的浅色纹身，样式以花和歌词为主。</li>
<li>作为年轻人有着一些时下流行的爱好，比如说游戏。</li>
</ul>
