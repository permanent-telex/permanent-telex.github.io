        <h2 id="所罗门·冈萨雷斯">所罗门·冈萨雷斯</h2>
<p><u><strong>旋涡</strong></u></p>
<ul>
<li>密大气象学教授，大部分时间都在学术研究而非教课。他在同事之中也是个相对特立独行的怪人。他对于一些自己感兴趣的领域也有接触，以各方面杂学的形式保留。</li>
<li>思想与信念是科学角度的混沌系统。</li>
<li>难以想象地对大部分事情持有积极的态度。个性鲜明，但并不是个乐观的人。各种意义上都挺难搞的。</li>
<li>八十年代音乐爱好者，但主要还是喜欢大M。<br><br>
结局：两个队友消失在了这个时间线中。而他把密大的那份文献带回来了，从那个一切的开始与一切的结束的女士手杖。</li>
</ul>
