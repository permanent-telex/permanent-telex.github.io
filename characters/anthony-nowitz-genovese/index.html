        <h2 id="安东尼·杰诺维塞">安东尼·杰诺维塞</h2>
<p><u><strong>红松籽</strong></u></p>
<ul>
<li>歌剧演员，事业上升期中。</li>
<li>我必须与我所痛恨的事物搏斗，直到痊愈……</li>
<li>总是表现得兴致缺缺，有点喜怒无常的倾向。少年心气。</li>
<li>意义非凡之地是老家旧宅，那是一个美丽的宅院。如同空中花园一般。
<ul>
<li>他痛恨那里，但他的心仍然在那里。</li>
<li>不被需要、不被期待，他就是这样的存在。家中的末子，第四个孩子。</li>
</ul>
</li>
<li>因为一场意外事故失去了感知颜色的能力，不过那又能怎么样呢？
<ul>
<li>和自己的主治医生关系不错，定期就会回去复诊。</li>
</ul>
</li>
</ul>
