        <h2 id="薇薇安娜·汉梅特">薇薇安娜·汉梅特</h2>
<p><u><strong>冰塔峰之龙</strong></u></p>
<ul>
<li>起名的时候在英摇和金属里面选，于是第一反应就变成了这样。令人悲伤的事实。</li>
<li>贵族出身，有部分银龙血脉。追求地位且有点自恋的大体型龙娘（抛开她其实没有龙裔特征的事实）。
<ul>
<li>眼睛是高温火焰燃烧的蓝色。</li>
</ul>
</li>
<li>咒剑锁。魔能爆伤害没诗人骂人高，怒而bonk敌人。</li>
<li><s>知名红刀哥。</s> 不残血不会玩。</li>
<li>故事还没有结束。（2025/4/5）</li>
</ul>
