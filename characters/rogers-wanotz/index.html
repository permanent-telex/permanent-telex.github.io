        <h2 id="罗格斯·瓦诺茨">罗格斯·瓦诺茨</h2>
<ul>
<li>大家喜闻乐见的高中生R。假如故事中有一个高中生并被称作R，那就必然是这位了。就算别人都已经不是高中生了，他还是永远的高中生。</li>
<li>和外乡人W有谜之联系，是什么关系我暂且蒙在鼓里。假如他做梦，他就会梦到W的妙妙实验室和总感觉很恶心的W。
<ul>
<li>他宽慰地、惭愧地、害怕地知道自己也是一个幻影，另一个人梦中的幻影……才怪啊！他才是那个先出现的角色好不好！</li>
</ul>
</li>
</ul>
