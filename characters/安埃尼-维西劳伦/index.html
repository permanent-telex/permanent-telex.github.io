        <h2 id="安埃尼·维西劳伦">安埃尼·维西劳伦</h2>
<ul>
<li>经常在比较寒冷的海域出行。虽然是红色皮肤，但却是海之魔女的魔女小姐。</li>
<li>但其实她体温相对比平常人高很多很多，也就并不害怕寒冷。</li>
<li>喜欢和红纹斑点的虎鲸一起在海洋里畅游，武器其实是船锚修改成的镰刀。</li>
<li>情绪表现非常少，经常是无表情的状态。但其实想要表达的意思却非常多，说出来的话也简明易懂。</li>
</ul>
