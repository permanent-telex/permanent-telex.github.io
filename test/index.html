        <p><img src="https://raw.githubusercontent.com/permanent-telex/img/main/favicon.ico" class="icon">  你好！不知从何而来的朋友！如你所见，这是一个个人站点。而标题……全都捏他自各种专辑或歌曲。<br>Permanent Telex，便是一种虚构故事的总和。可能会有朋友对这个名字有些熟悉，如果熟悉上世纪金曲的话可以看出这个名字和Radiohead是有较强的关联的。虽然很遗憾的是笔者并不懂音乐，也不是严格意义上的乐队真爱fan（至少不是电台头的）。</p>
        <hr>
      <p>然而，只从笔者的角度来说，这里并不是非常正式的网站。除了学习html和css相对困难和个人对于托管平台的担忧这两个问题以外，笔者也更倾向于实用的直观展示。尽管美观非常重要，但我还是会以hexo搭建的个人网站作为主场（虽然也不排除会更换平台的可能性），并且由于这边平台的内存限制而仅做角色展示用。请抱着轻松享受的态度浏览这里吧。</p>
