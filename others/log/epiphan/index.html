        <h2 id="Epiphan">Epiphan</h2>
<p><u><strong>脑叶公司A-1719</strong></u></p>
<ul>
<li>严肃认真的培训部员工。看起来相当严厉，但更多的是对自己的一种控制，实际上她经常因为自己能力不够而担忧是否会给他人添麻烦。因此只能以一种看起来不是那么美好的方式来让自己做到最好。</li>
<li>实际上，她是一个对同事很友好的人。她会尝试着记住同事们的喜好，也会在同事需要的时候给予帮助。</li>
<li>如果她没有那么严肃的表情就好了……</li>
</ul>
