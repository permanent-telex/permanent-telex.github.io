        <h2 id="星宫-冰海">星宫 冰海</h2>
<ul>
<li>药剂师世家出身的青年，不过现在也有在当决斗者。性格认真但有点认真过头，于是看起来反而不着调了。因为是药剂师而随时随地掏出应对各种情况的药，很神奇吧？</li>
<li>自称是「代理人」一般的存在，也许他藏着什么不可告人的秘密。比如在一些事情上一反常态的性格转变和激进的表现。</li>
<li>兴趣是研究、决斗和……吃高热量食物。其实喜欢的东西有很多，但完整的叙述下来就太浪费时间了。</li>
</ul>
