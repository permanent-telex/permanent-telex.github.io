        <h2 id="芬德拉">芬德拉</h2>
<p><u><strong>脑叶公司A-1719</strong></u></p>
<ul>
<li>热烈愉快的福利部员工。头脑轻飘飘的，对谁都非常热情，是个相当坦诚的人。</li>
<li>不擅长保守秘密和说谎。</li>
<li>虽然不习惯向他人透露，不过他偶尔会和别人说自己以前的事。他来自后巷，是一家公证事务所的成员。自从事务所因故被迫解散后，他通过一位旧友的介绍进入了公司。</li>
<li>橙色的头发不是原生发色。</li>
<li><s>其实是朋克佬，不过偏向于流行朋克。</s></li>
</ul>
