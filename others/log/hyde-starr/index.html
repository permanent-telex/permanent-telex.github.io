        <h2 id="海德·斯塔尔">海德·斯塔尔</h2>
<p><u><strong>MIDICITY</strong></u></p>
<ul>
<li>外星人，据说是从火星上来的。</li>
<li>思维轻飘飘的，很电波系的家伙。经常会说一些没有常识的发言。</li>
<li>迷恋上了地球的摇滚乐，于是不想回火星了。想和人玩乐队，他说。</li>
<li>擅自在琴身上贴了镜面。</li>
<li>养了一只和自己的颜色很像的波斯猫。</li>
<li>在地球上的化名是“海德·斯塔尔”，他的火星本名没办法用地球上的任何方式读出来。</li>
</ul>
